    function LoadPage()
    {
    	var flag="0";
		if (flag=="0")
		{
			LetTextReadOnly();
			LetTextareaReadOnly();
		}
		if (sourceChild.xml=="")
		{
			trBody.style.display="none";
		}
    }
    function docheck(arg)
    {
		document.all["flag3"].value=arg;
    }
    function save()
    {	
		if (M21Form.flag.value!="0")
		{
			AppendNodes("//ROOT","//ROOT/M22");
			var xmlResult=doClientSubmit("POST","PostForm.aspx?tb=M21&uid="+document.all["flag4"].value,false,source.xml,"text");
			RemoveNodes("//ROOT","//ROOT/M22");
			
			var xmlServerResponse = new ActiveXObject("MSXML2.DOMDocument");
			xmlServerResponse.loadXML(xmlResult);
			
			var strUrl="../Common/ErrMsg.aspx";
			var strID=xmlServerResponse.selectSingleNode("//Message/errID").text;						
			var strMsg=xmlServerResponse.selectSingleNode("//Message/errMsg").text;
			
			ShowMessage("Manager",strUrl,strID,strMsg,"Close","Close");
		}
    }
    function DetailOperate(args1,args2)
    {			
		if (M21Form.flag.value!="0")
		{
			var str="";
			var tmpA=document.all["flag3"].value;
			if (args1==0)
			{
				str="CM22.aspx?a1="+args2+"&a2=";
			}
			else
			{
				
				if (tmpA!="")
				{
					document.all["flag3"].value = "";
					switch (args1)
					{
						case 1:
							{										
								tmpA-=1;
								var a;
								if (document.all['s'].length != undefined)
								{
									a = document.all['s'][tmpA].innerText;
								}
								else
								{
									a = document.all['s'].innerText;
								}
								tmpA+=1;					
								str="CM22.aspx?a1="+args2+"&a2="+a+"&a3="+tmpA;
								break;
							}
						case 2:
						{
							sourceChild.recordset.AbsolutePosition=tmpA;
							if (tmpA>0)
							{
								str = "";
								sourceChild.recordset.Delete();
							}
							break;
						}
					}
				}
				else
				{
					alert("请选择记录进行操作！");
					return false;
				}
			}
			if (str!= "")	PopDialog(str,window,'430px','325px');
		}
		else
		{
			return false;
		}
    }    
    
    	function printDoc()

		}
