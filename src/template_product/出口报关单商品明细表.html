<SCRIPT language=javascript>	
		var k=window.dialogArguments;				
		function LoadForm()			
		{
			window.resizeTo(430,260);
			var tmp1=document.all["flag2"].value;
			var tmp2=parseInt(tmp1);
			if (k.sourceChild.xml!="")
			{
				theXMLisland.loadXML(k.sourceChild.xml);
				var objNodes = theXMLisland.selectNodes("//ROOT/M06");
				var i = objNodes.length;
				if (i == 0)
				{
					theXMLisland.loadXML(xmlSrc.xml);
					tmp2=1;
				}
			}
			else
			{
				theXMLisland.loadXML(xmlSrc.xml);
				tmp2=1;
			}
			if (tmp2!=NaN)
			{
				if (tmp2>0)
				{
					theXMLisland.recordset.AbsolutePosition=tmp2;
				}
				else if (tmp2==-1)
				{
					theXMLisland.recordset.AddNew();
				}
			}
			if (document.all["flag"].value=="0")
			{
				document.all["M0602"].readOnly=false;
			}
			theXMLisland.recordset.fields("M0601").value = document.all["M0601"].value;
		}
		function save(arg)
		{	
			
			if (arg==0)
			{
				result=doClientSubmit("POST", "TestChildForm.aspx?map=M06&pfld=01&pid="+document.all["M0601"].value+"&cfld=02&cid="+document.all["M0602"].value, false,theXMLisland.xml,"text");
				if ((result!="OK")&&(result!=""))
				{
					alert(result);
					return false;
				}
			}
			k.sourceChild.loadXML(theXMLisland.xml);
			if ((k.trBody != undefined)&&(k.trBody.length == undefined))
			{
				if (k.trBody.style.display == "none")
				{
					k.trBody.style.display="inline";
				}
			}
			window.close();
		}
	</SCRIPT>
